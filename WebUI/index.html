<body class="gradient-bg">
    <!-- a bot like button near clara -->
    <h3 class="text-center mt-3 text-white"><b>Clara</b></h3>
    <div class="text-center">
        <button class="btn btn-secondary userNameButton" type="button">Your Name Please ‚ùì</button>
    </div>
    <div class="text-center mt-3">
        <button type="button" class="botStatus btn btn-primary btn-sm d-none">ü§ñ Doc Assistance Mode</button>
        <button type="button" class="botDevStatus btn btn-dark btn-sm d-none"> ü¶æDevelopment ModeüöÄ</button>
    </div>

    <div class="container">
        <!-- scroll bar shouldnt be visible -->
        <div class="mt-3 p-3 h-90 chat-div custom-scrollbar" style="overflow-y: auto; max-height: 70vh;">

            <!-- Bot Chat -->
            <div class="bot-chat">
                <div class="d-inline-block float-left mb-1" style="max-width: 50%;">
                    <p class="bg-danger py-2 px-3 rounded text-break text-white" style="white-space: pre-wrap;">Hi, Im Clara How can i help you</p>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
        <!-- code editor -->
        <!-- <textarea id="myCodeEditor" name="myCodeEditor"></textarea> -->
        <!-- make this stick to bottom of the page -->
        <div class="input-container container position-fixed" style="bottom: 15px; left: 50%; transform: translateX(-50%);">
            <div class="row">
                <div class="col-12 text-center">
                    <audio controls>
                        <!-- example source, replace with your desired source -->
                      
                    </audio>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm chatControls">
                    <div class="input-group mx-1 my-3 custom-mobile">
                        <input type="text" class="form-control chatInput" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button class="btn btn-primary sendChat" type="button"><i class="fas fa-paper-plane"></i></button>
                            <button class="btn btn-primary micButton rounded-right" type="button"><i class="fas fa-microphone"></i></button>
                            <button class="btn btn-danger stopButton rounded-right" type="button" style="display:none;"><i class="fas fa-circle"></i></button>
                            <button class="btn btn-primary spinnerButton rounded-right" type="button" style="display:none;"><i class="fas fa-spinner"></i></button>
                            <button for="file-upload" class="btn btn-primary file-upload-btn"><label for="file-upload"><i class="fas fa-paperclip"></i></label></button>
                            <input id="file-upload" class="d-none" type="file" accept=".csv, .pdf" />
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- bootstrap modal asking userid -->
    <div class="modal" id="useridModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Username</h5>
                </div>
                <div class="modal-body">
                    <label for="username">Username (no spaces):</label>
                    <input type="text" id="username" name="username" placeholder="Username" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary userid_submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
